

<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8/>
  <title>위로가기 버튼 만들기</title>
  <style id="jsbin-css">
    .top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: red;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

<h1>소스보기는 천천히^^</h1>
스크롤을 아래로 움직여 보세요
<div style="width:150px;height:3000px;background-color:gray;">dummy</div>
<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>

<script>
  var $body = $(document.body);
  var $top = '';

  $top = $('<div>').addClass('top').hide().click(function () {
            $body.animate({scrollTop: 0});
          })
          .appendTo($body);
  $(window).scroll(function () {
    var y = $(this).scrollTop();
    if (y >= 100) {
      $top.fadeIn();
    }
    else {
      $top.fadeOut();
    }
  });
</script>

</body>
</html>
